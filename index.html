<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-kaart GPT bouwen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="startscherm">Startscherm</button>
        <button class="tab-button" data-tab="store">GPT Store</button>
        <button class="tab-button" data-tab="bouwen-deel1">GPT bouwen - Deel 1</button>
        <button class="tab-button" data-tab="bouwen-deel2">GPT bouwen - Deel 2</button>
        <button class="tab-button" data-tab="maken">GPT maken</button>
    </nav>
    
    <div class="screenshot-fullscreen active" id="startscherm">
        <img src="images/chagpt startscherm.png" alt="ChatGPT Startscherm">
    </div>
    
    <div class="screenshot-fullscreen" id="store">
        <img src="images/GPT store.png" alt="GPT Store">
    </div>
    
    <div class="screenshot-fullscreen" id="bouwen-deel1">
        <img src="images/gpt bouwen bovenste deel nieuw.png" alt="GPT bouwen - Deel 1">
    </div>
    
    <div class="screenshot-fullscreen" id="bouwen-deel2">
        <img src="images/GPT bouwen onderste deel nieuw.png" alt="GPT bouwen - Deel 2">
    </div>
    
    <div class="screenshot-fullscreen" id="maken">
        <img src="images/gpt maken.png" alt="GPT maken">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
