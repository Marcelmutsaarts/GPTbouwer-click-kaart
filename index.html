<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-kaart GPT bouwen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-frame">
            <header class="app-header">
                <h1 class="app-title">Click-kaart GPT bouwen</h1>
                <img src="images/logo aivoordocenten.png" alt="AI voor Docenten" class="logo">
            </header>
            
            <nav class="tab-navigation">
                <button class="tab-button active" data-tab="startscherm">Startscherm</button>
                <button class="tab-button" data-tab="store">GPT Store</button>
                <button class="tab-button" data-tab="bouwen-deel1">GPT bouwen - Deel 1</button>
                <button class="tab-button" data-tab="bouwen-deel2">GPT bouwen - Deel 2</button>
                <button class="tab-button" data-tab="maken">GPT maken</button>
            </nav>
            
            <div class="screenshot-container">
                <div class="tab-content active" id="startscherm">
                    <img src="images/chagpt startscherm.png" alt="ChatGPT Startscherm" class="screenshot">
                </div>
                
                <div class="tab-content" id="store">
                    <img src="images/GPT store.png" alt="GPT Store" class="screenshot">
                </div>
                
                <div class="tab-content" id="bouwen-deel1">
                    <img src="images/gpt bouwen bovenste deel nieuw.png" alt="GPT bouwen - Deel 1" class="screenshot">
                </div>
                
                <div class="tab-content" id="bouwen-deel2">
                    <img src="images/GPT bouwen onderste deel nieuw.png" alt="GPT bouwen - Deel 2" class="screenshot">
                </div>
                
                <div class="tab-content" id="maken">
                    <img src="images/gpt maken.png" alt="GPT maken" class="screenshot">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
